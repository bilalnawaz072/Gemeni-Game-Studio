<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Game - Gemini Game Hub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page">
    <header>
        <a href="/index.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            &svg>
        </a>
        <h1>Create a New Game</h1>
    </header>
    <main>
        <form id="create-game-form">
            <div class="form-group">
                <label for="new-game-name">NAME YOUR NEW GAME:</label>
                <input type="text" id="new-game-name" placeholder="e.g., 'Space Invaders 2.0'">
            </div>
            <div class="form-group">
                <label for="prompt">DESCRIBE YOUR GAME:</label>
                <textarea id="prompt" rows="4" placeholder="e.g., 'A classic space shooter where you defend against waves of aliens'"></textarea>
            </div>
            <button type="submit">CREATE GAME</button>
        </form>
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p>Generating your game...</p>
        </div>
        <div id="game-container" class="hidden">
            <!-- The generated game will be displayed here -->
        </div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
